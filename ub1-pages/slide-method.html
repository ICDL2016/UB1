	<script>
		$('.fancybox').fancybox();

        // Load the IFrame Player API code asynchronously.

        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        
        $('.play-div img').click(function(){
            $(this).parent().addClass('hidden');
            $(this).parent().siblings('.video-bg').addClass('hidden');
            $(this).parent().siblings('#ytplayer').removeClass('hidden');
            player.playVideo();
        });
        
        var iframeWidth = 540;
        var iframeHeight = 300;        
        
        function windowSize() {
            if ($(window).width() <= 767) {
                iframeWidth = $(window).width() - 20;
                iframeHeight = iframeWidth/2;
                $('.video-div').css('width', iframeWidth).css('height',iframeHeight);
            } else {
                iframeWidth = 540;
                iframeHeight = 300;
                $('.video-div').css('width', iframeWidth).css('height',iframeHeight);
            }
        };
        
        function onYouTubeIframeAPIReady(iframeWidth, iframeHeight) {
            player = new YT.Player('ytplayer', {
//                width: iframeWidth,
//                height: iframeHeight,
                videoId: 'V4pKVOqUlnY'
            });
        }
        
        // Изменение размеров окна
        $(window).load(windowSize); // при загрузке
        $(window).resize(windowSize); // при изменении размеров css('position','relative')
